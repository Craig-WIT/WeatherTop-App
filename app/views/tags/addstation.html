<form class="ui stacked segment form" action="/dashboard/addstation" method="POST" style="background-color: #C9E5F0; border: 3px solid white;">
    <div class="field">
        <label>Station Name</label>
        <input placeholder="Station name" type="text" name="name">
        <label>Latitude</label>
        <input placeholder="Latitude" type="text" name="lat">
        <label>Longitude</label>
        <input placeholder="Longitude" type="text" name="lng">
    </div>
    <button id="submitButton" class="ui blue submit animated button">
        <div class="visible content">Add Station</div>
        <div class="hidden content">Are you sure?</div>
    </button>
</form>
