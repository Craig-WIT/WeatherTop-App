<form class="ui stacked segment form" action="/stations/${_station.id}/addreading" method="POST" style="color: white; background-color: #C9E5F0; border: 3px solid white;">
    <div class="field">
        <label>Weather Code</label>
        <input placeholder="Code" type="number" name="code" min="100" max="800" step="100">
        <label>Temperature</label>
        <input placeholder="Enter in degrees celsius" type="number" name="temperature" min="-88.0" max="55.0" step="1">
        <label>Wind Speed</label>
        <input placeholder="Enter a value between 0-117 kM / hr" type="number" name="windSpeed" min="0" max="117">
        <label>Wind Direction</label>
        <input placeholder="Enter a value between 0-360 degrees" type="number" name="windDirection" min="0" max="360" step="0.25">
        <label>Pressure</label>
        <input placeholder="0.00 hPa" type="text" name="pressure">
    </div>
    <button id="submitButton" class="small ui blue submit animated button">
        <div class="visible content">Add Reading</div>
        <div class="hidden content">Are you sure?</div>
    </button>
</form>
